<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:if="${error}">
    alert("[[${error}]]");
</script>
<script th:if="${msg}">
    alert("[[${msg}]]");
</script>
<th:block th:replace="~{./include/layout :: setContent( ~{:: .container}) }">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                                    </div>
                                    <form action="agentLoginForm"  method="post" class="login">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="a_email" name="a_email" placeholder="이메일주소">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="a_pw" name="a_pw" placeholder="비밀번호">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">자동 로그인</label>
                                            </div>
                                        </div>
                                        
                                        <div class="btn_area">
                                			<input type="submit" class="save" value="로그인" style="border-radius: 10px;">
                                		</div>
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="agentRegister">회원가입</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</html>
