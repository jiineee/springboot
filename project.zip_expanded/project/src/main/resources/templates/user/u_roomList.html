<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{./include/userlayout :: setContent( ~{:: .card}) }">

<div class="card shadow md-4">
	
		<div class="card-body">
		<div class="row">
			<div class="col-md-12">
				<form action="roomList" method="post">
					<input type="hidden" name="perPageNum" value="${pageObject.perPageNum }">
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						  <select class="form-control" id="key" name="key">
						    <option value="t">전체</option>
						  </select>
					  </div>
					  <input type="text" class="form-control" placeholder="Search" id="word" name="word">
					  <div class="input-group-append">
					    <button class="btn btn-success" type="submit">검색</button>
					  </div>
					</div>
				</form>
				<h6 class="cnt">지역 방 목록 : 개</h6>
			</div>
		</div>
	
	
	
	
	
		<table cellpadding="0" cellspacing="0" class="col_14" height="100%" width="100%;">
				<tr>
					<th></th>
					<th>목록</th>
					<th></th>
				</tr>
				<tr th:each="vo, status : ${list}">
					<td height="0">
						<a th:href="@{user/roomDetail}"><img class="roomImg" src="" style="max-width: 100%; max-height: 100%;"></a>
					</td>
					<td>
						<span>공실번호 : [[${vo.room_id}]]</span><br/>
						<span>[[${vo.deposit}]] /</span>
						<span>[[${vo.rent}]]</span>
						<h3>[[${vo.r_address}]]</h3>
					</td>
				</tr>
																		
		</table>

</div>
</th:block>
</html>
