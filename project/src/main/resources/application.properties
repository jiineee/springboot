server.port=8282

spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/spring?serverTimezone=Asia/Seoul
spring.datasource.username=spring
spring.datasource.password=spring

#마이바티스 관련 설정
#해당 패키지 아래에 있는 클래스 이름을 단축명으로 사용가능.
mybatis.type-aliases-package=com.example.project.command
# classpath:/는 resource폴더 아래
mybatis.mapper-locations=classpath:/mapper/**/*.xml

#스프링부트는 업로드 기능이 내장 톰캣이 제공하기 때문에
#파일업로드 가능여부 설정
spring.servlet.multipart.enabled=true 
#한 번에 최대 업로드 가능한 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대크기
spring.servlet.multipart.max-file-size=10MB
#파일업로드 경로
project.upload.path=C:/Users/user/Desktop/a/springboot/upload

